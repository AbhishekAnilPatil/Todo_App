<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head><nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" style="color:white;">To do</a>
  <form  method="post" class="form-inline" >
    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searchtext" aria-label="Search">
    <button class="btn btn-light" type="submit">Search</button>
  </form>
</nav><br>
<body>
    <div class="container">
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" class="form-control mb-2" name="todoitem" placeholder="Add a task">
            <input type="submit" class="btn btn-outline-success btn-block mb-2 " value="Add">
        </form>
    </div><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
        <table><h2 style="color:#CC0000;">Incomplete Items:</h2>
        <ul>
            {% for todo in incomplete %}
            <tr ><li style="font-size: 20pt" class=" list-group-item list-group-item-action list-group-item-danger">{{ todo.text }} <button type="button" class="btn btn-success"><a href="{{ url_for('complete', id=todo.id) }}" style=color:white;">Mark As Complete</a></button>
            <button type="button" class="btn btn-danger"><a href="/delete/{{todo.id}}" style="color:white;">DELETE</a></button>
            {% endfor %}
        </ul></table><br></div>
        <div class="col-sm">
        <table><h2 style="color:#009933">Completed Items:</h2>
        <ul>
            {% for todo in complete %}
            <tr><li style="font-size: 20pt" class="list-group-item list-group-item-action list-group-item-success">{{ todo.text }}
            <button type="button" class="btn btn-danger"><a href="/delete/{{todo.id}}" style="color:white;">DELETE</a></button>
            {% endfor %}
        </ul></table></div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
